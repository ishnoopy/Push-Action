name: Build on push to any branch.

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js 
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install
      - name: Test project
        run: npm test
